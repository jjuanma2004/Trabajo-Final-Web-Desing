        <audio controls autoplay>

        <audio controls id="player">
            <source src="audio/cancion1.mp3" type="audio/mpeg">
            <source src="audio/cancion2.ogg" type="audio/ogg">
            <source src="audio/cancion3.wav" type="audio/ogg">
            <embed height="50" width="100" src="audio/cancion1.mp3">
        </audio>

        <div>
            <input name="boton" type="button" value="Play" onclick="document.getElementById('player').play()">
            <input name="boton" type="button" value="Pausa" onclick="document.getElementById('player').pause()">
            <input name="boton" type="button" value="+Vol" onclick="if (document.getElementById('player').volume<1){document.getElementById('player').volume += 0.1}">
            <input name="boton" type="button" value="-Vol" onclick="if (document.getElementById('player').volume>0){document.getElementById('player').volume -= 0.1}">
