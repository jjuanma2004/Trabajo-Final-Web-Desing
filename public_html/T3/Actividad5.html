        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="" rel="stylesheet" />
        <style type="text/css">
            div{
                width: 150px;
                height: 150px;
                background: blue;
                position: relative;
                top: 50px;
                left: 100px;
                animation: animacion 4s 1s 4 alternate;
                -webkit-animation: animacion 4s 4 alternate;
                -moz-animation: animacion 4s 4 alternate;
            }
            @keyframes animacion{
                0% {left:70%; background:green; transform: rotate(0deg)}
                100% {left:50%; background:yellow; transform: rotate(360deg)}
            }
            @-webkit-keyframes animacion{
                0% {transform: scale(1,1)}
                50% {transform: scale(1.3,1.3)}
                100% {transform: scale(1.5,1.5)}
            }
            @-moz-keyframes animacion{
                0% {left:70%; background:green; transform: rotate(0deg)}
                100% {left:50%; background:yellow; transform: rotate(360deg)}
            }
        </style>
    </head>
