        <link href="" rel="stylesheet" />
        <style type="text/css">
            div{
                width: 200px;
                height: 200px;
                background: green;
                position: relative;
                animation: animacion 1s infinite;
                -webkit-animation: animacion 1s infinite;
                -moz-animation: animacion 1s infinite;
            }
            @keyframes animacion{
                0% {left:100%;}
                50% {left:0%;}
                100% {left:90%;}
            }
            @-webkit-keyframes animacion{
                0% {left:100%;}
                50% {left:0%;}
                100% {left:90%;}
            }
            @-moz-keyframes animacion{
                0% {left:100%;}
                50% {left:0%;}
                100% {left:90%;}
            }
        </style>
