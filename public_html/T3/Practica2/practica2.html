Amarillo
 El coche está fijo
 Las ruedas del coche giran
 La figura paisaje_arboles.png se mueve de manera infinita
 Las nubes están fijas
 El sol se mueve y cambia de color, con una velocidad diferente a la de la
figura paisaje_arboles.png
 Las tres nubes llamadas tormenta.png están a diferentes alturas y tienen
diferentes velocidades
 El sol y las tres nubes inician la animación por la izquierda
 La farola se mueve de derecha a izquierda, y lo hace con la misma
velocidad que la figura paisaje_arboles.png
 Todas las animaciones se mueven de manera infinita.

                <div class="nube" id="n1"></div>
