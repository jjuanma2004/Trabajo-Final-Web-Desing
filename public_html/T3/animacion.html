            div{

                width: 100px;
                height: 100px;
                position: relative;
                animation: ani 3s 1.2 forwards;
                -webkit-animation: ani 3s 1.2 forwards;
            }
            
            @keyframes ani{
                from {left: 70%; transform: rotate(0deg); background:green}
                to {left: 50%; transform: rotate(360deg); background:yellow}
            }
            @-webkit-keyframes ani{
                from {left: 70%; transform: rotate(0deg); background:green}
                to {left: 50%; transform: rotate(360deg); background:yellow}
            }
        </style>
