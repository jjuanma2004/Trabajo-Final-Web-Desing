<html>
    <head>
        <title>HTML 5</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            root{
                padding: 0;
                margin: 0;
            }
            #wrapper{
                margin-left: auto;
                margin-right: auto;
                width: 786px;
            }
            #publi{
                float: right;
                width: 100px;
                height: 500px;
                background: yellow;
            }
            nav{
                background: red;
            }
            section{
                background: pink;
                width: 686px;
                height: 500px;
            }
            footer{
                clear: right;
                background: green;
            }
            #main-nav ul li{
                display: inline;
                list-style: none;
                background: orange;
            }

        </style>
    </head>
    <body>
        <div id="wrapper">
            <header id="main-header">
                <hgroup>
                    <h1>Cabecera 1</h1>
                    <h2>Cabecera 2</h2>
                </hgroup>

            </header>
            <nav id="main-nav">
                <ul>
                    <li>Nav 1</li>
                    <li>Nav 2</li>
                    <li>Nav 3</li>
                </ul>
            </nav>
            <div id="publi">Publicidad</div>
            <section>
                <article><p>Articulo</p></article>
                <article><p>Articulo</p></article>
            </section>
            <footer id="main-footer">
                <p>Footer</p>
            </footer>
        </div>
    </body>
</html>
