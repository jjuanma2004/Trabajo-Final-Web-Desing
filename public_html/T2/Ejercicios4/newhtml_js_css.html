<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="" rel="stylesheet" />
        <style type="text/css">
            body{
                background: black;
            }
            #menu{
                /*estilo de nuestra lista*/
                background-color:#414141;
                list-style:none;
                width:auto;
                position:relative;
                display:block;
                height:36px;
                width: 550px;
                text-align: center;
            }
            #menu li{
                /*estilo a cada uno de los elementos(li) de nuestro menu*/
                float:left;/* propiedad importante para que nuestro menu tome la forma horizontal*/
                display:block;
                position:relative;
                height:35px;
            }
            #menu li:hover{
                /*estilo a cada uno de los elementos(li) de nuestro menu*/
                background-color: pink;
            }
            #menu li a{
                /*estilo de los enlaces */
                color:#fff;
                text-decoration:none;
                font-family:Helvetica, Arial, sans-serif;
                font-size:14px;
                line-height:1em;
                padding:10px 14px 8px 16px;
                display:block;
            }
            #menu li ul{
                /*estilo de los submenus*/
                /*width:100%;*/
                background:#F8F8F8;
                border:1px #ccc solid;
                display:none; /*importante para que los submenus no estén visibles*/
                position:absolute;
                z-index:999;
                margin-top:0px;
            }
            #menu li ul li{
                /*estilo a cada uno de los elementos(li) de nuestro submenu*/
                width:100%;
                list-style:none;
                display:block;
            }
            #menu li ul li a{
                /*estilo a cada uno de los enlaces de nuestro submenu*/
                color:#21759b;
                font-size:14px;
                line-height:1.3em;
                display:block;
                font-weight:normal;
                /*padding:8px*/
            }
            #menu li ul li a:hover{
                /*un poco de decoracion a los enlaces de nuestro submenu al estar el cursor sobre ellos con ayuda de el selector :hover */
                background-color:#000;
                color:#444;
                text-decoration:underline;
            }
            /*aquí viene lo importante para que funcione nuestro menú y se desplieguen los submenus al colocar el cursor sobre una opción de el menú, para ello utilizaremos el selector :hover.*/
            #menu li:hover ul{
                /*con este selector definimos que cuando el cursor este sobre un elemento(li) que contenga un elemento(ul) dentro le asigne la propiedad display:block; para que este a su vez pase de invisible a visible*/
                display:block;
            }
        </style>
    </head>
    <body>
        <ul id="menu">
            <li><a href="#">Main</a></li>
            <li><a href="#">Productos</a>
                <ul>
                    <li><a href="#">submenu2</a></li>
                    <li><a href="#">submenu2</a></li>
                    <li><a href="#">submenu2</a></li>
                </ul>
            </li>
            <li><a href="#">Encargos</a></li>
            <li><a href="#">Recetas</a></li>
            <li><a href="#">Novedades</a></li>
            <li><a href="#">Ofertas</a></li>
        </ul>
    </body>
</html>
