<html>
  <head>
    <title>Anidamientos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
/*        Anidamiento comun: Genera reglas sobre elementos rodeados de otros, 
        sin necesidad de ser inmediatamente consecutivos
        Se hace con espacios en blanco*/
/*        Anidamiento de selectores hijos: Especifica etiquetas que estan 
        inmediatamente dentro de otras. Se hace con >*/
/*        Anidamiento de selectores hermanos o adyacentes: Especifica etiquetas 
        que son hermanas, no hijas una de otra i+b{} [<i>hola</i> <b>hermano</b>]*/
        
        /*b{color: red;}*/
        /*h1 i b {color: red;}*/
        /*h1 b {color:red;}*/
        /*h1>b{color:red;}*/
        i+b{color:green;}
    </style>
  </head>
  <body>
      <h1><i><b>Un texto h1 en negrita, cursiva y rojo</b></i></h1>
      <b>Un texto en negrita y en rojo</b>
      <h1><b>Texto en rojo</b></h1>
      <h1><i>hola</i> mi querido <b>hermano</b></h1>
  </body>
</html>
