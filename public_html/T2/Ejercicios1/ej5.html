<html>
    <head>
        <title>Combinaci&oacute;n de selectores CSS</title>
        <meta name="author" content="Juan Félix Mateos"/>
        <style>
            section.noticia p {color: red;}
            section.noticia>p {color: green;}
            section.noticia+p {color: blue;}
            p:hover {color: pink;}
        </style>
    </head>
    <body>
        <section class='noticia'>
            <p>Soy un hijo de una secci&oacute;n noticias</p>
            <section>
                <p>Soy un nieto de una secci&oacute;n noticias</p>
            </section>
        </section>
        <p>Soy el hermano inmediatamente menor de una secci&oacute;n noticias</p>
        <p>Soy el segundo hermano inmediatamente menor de una secci&oacute;n
        </p>
        <section>
            <p style='color: purple;'>Secci&oacute;n sin clase expresa</p>
        </section>
    </body>
</html>
