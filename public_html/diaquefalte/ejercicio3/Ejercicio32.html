<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style type="text/css">
            div.capa1{
                width:300px;                     
                background-color: #606;
                color:#ffc;
                padding: 10px;
                text-align: center;

            }
            div.capa2{
                position:relative;
                width:300px;
                top:100px;
                left:30px;
                background-color: #066;
                color:#ffc;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <h1> NO define posición </h1>
        <div class="capa1">No define posición por lo que es static</div>
        <div class="capa2">Capa de posicionamiento relativo<br> Se tiene en cuenta esta capa para posicionar
            las siguientes</div>
        <h2>La última en ponerse</h2>
    </body>
</html>
